<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>

    <h2>JSON example</h2>
    

<script>
// this is string text format
const string = `{"School Name": "PLU","Year":1999,"Rank in the city":"1","No. of students studying":"1000"}`

// we can parse in to objeect by JSON.parse() method
const object =  JSON.parse(string)

// let create loop for object

for(let x in object){

document.write( "<b>" + x + "</b>" + " = " + object[x]  + " <br> " + "<br>")

}






</script>


</body>
</html>
